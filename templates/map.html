    <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
        height: 100vh;
        width: 100vw;
    }
    
    .container-fluid {
      padding-left: 0rem;
      padding-right: 0rem;
    }

    .mapbox {
        position: relative;
    }
    
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 314159;
    }

    #countrySearchContainer {
      width: 25vw;
      pointer-events: auto;
    }

    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      
    }

    .info h4 {
        margin: 0 0 5px;
        color: #777;
    }
    </style>
